<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Tracker - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: #0D0D0D;
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .auth-container {
            width: 100%;
            max-width: 420px;
            padding: 20px;
        }

        .auth-card {
            background: #1A1A1A;
            border-radius: 16px;
            padding: 40px;
            border: 1px solid #2A2A2A;
        }

        .logo {
            text-align: center;
            margin-bottom: 32px;
        }

        .logo h1 {
            font-size: 24px;
            font-weight: 700;
            color: #00D4AA;
            margin-bottom: 8px;
        }

        .logo p {
            color: #888;
            font-size: 14px;
        }

        .tabs {
            display: flex;
            margin-bottom: 32px;
            background: #0D0D0D;
            border-radius: 8px;
            padding: 4px;
        }

        .tab {
            flex: 1;
            padding: 12px;
            text-align: center;
            border: none;
            background: transparent;
            color: #888;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            border-radius: 6px;
            transition: all 0.2s;
        }

        .tab.active {
            background: #00D4AA;
            color: #0D0D0D;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: #ccc;
        }

        .form-group input {
            width: 100%;
            padding: 14px 16px;
            background: #0D0D0D;
            border: 1px solid #333;
            border-radius: 8px;
            color: #fff;
            font-size: 14px;
            transition: border-color 0.2s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #00D4AA;
        }

        .form-group input::placeholder {
            color: #555;
        }

        .submit-btn {
            width: 100%;
            padding: 14px;
            background: #00D4AA;
            border: none;
            border-radius: 8px;
            color: #0D0D0D;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }

        .submit-btn:hover {
            background: #00B894;
        }

        .submit-btn:disabled {
            background: #333;
            color: #666;
            cursor: not-allowed;
        }

        .error-message {
            background: #FF6B6B20;
            border: 1px solid #FF6B6B;
            color: #FF6B6B;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .form-section {
            display: none;
        }

        .form-section.active {
            display: block;
        }

        .divider {
            text-align: center;
            margin: 24px 0;
            color: #555;
            font-size: 12px;
            position: relative;
        }

        .divider::before,
        .divider::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 40%;
            height: 1px;
            background: #333;
        }

        .divider::before { left: 0; }
        .divider::after { right: 0; }

        .demo-btn {
            width: 100%;
            padding: 14px;
            background: transparent;
            border: 1px solid #333;
            border-radius: 8px;
            color: #888;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .demo-btn:hover {
            border-color: #00D4AA;
            color: #00D4AA;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="logo">
                <h1>ðŸ“Š Sales Tracker</h1>
                <p>Track your sales performance</p>
            </div>

            <div class="tabs">
                <button class="tab active" onclick="showTab('login')">Login</button>
                <button class="tab" onclick="showTab('signup')">Sign Up</button>
            </div>

            <div id="errorMessage" class="error-message"></div>

            <!-- Login Form -->
            <div id="loginForm" class="form-section active">
                <form onsubmit="handleLogin(event)">
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" id="loginEmail" placeholder="you@example.com" required>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" id="loginPassword" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required>
                    </div>
                    <button type="submit" class="submit-btn" id="loginBtn">Login</button>
                </form>
            </div>

            <!-- Signup Form -->
            <div id="signupForm" class="form-section">
                <form onsubmit="handleSignup(event)">
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" id="signupName" placeholder="John Doe" required>
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" id="signupEmail" placeholder="you@example.com" required>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" id="signupPassword" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" minlength="6" required>
                    </div>
                    <button type="submit" class="submit-btn" id="signupBtn">Create Account</button>
                </form>
            </div>

            <div class="divider">or</div>
            
            <button class="demo-btn" onclick="continueWithoutAccount()">Continue without account</button>
        </div>
    </div>

    <script>
        const API_URL = '';

        // Check if already logged in
        fetch(API_URL + '/api/me', { credentials: 'include' })
            .then(r => r.json())
            .then(data => {
                if (data.user) {
                    window.location.href = '/';
                }
            });

        function showTab(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.form-section').forEach(f => f.classList.remove('active'));
            
            if (tab === 'login') {
                document.querySelector('.tab:first-child').classList.add('active');
                document.getElementById('loginForm').classList.add('active');
            } else {
                document.querySelector('.tab:last-child').classList.add('active');
                document.getElementById('signupForm').classList.add('active');
            }
            hideError();
        }

        function showError(message) {
            const el = document.getElementById('errorMessage');
            el.textContent = message;
            el.classList.add('show');
        }

        function hideError() {
            document.getElementById('errorMessage').classList.remove('show');
        }

        async function handleLogin(e) {
            e.preventDefault();
            hideError();
            
            const btn = document.getElementById('loginBtn');
            btn.disabled = true;
            btn.textContent = 'Logging in...';

            try {
                const response = await fetch(API_URL + '/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({
                        email: document.getElementById('loginEmail').value,
                        password: document.getElementById('loginPassword').value
                    })
                });

                const data = await response.json();
                
                if (data.error) {
                    showError(data.error);
                    btn.disabled = false;
                    btn.textContent = 'Login';
                    return;
                }

                window.location.href = '/';
            } catch (error) {
                showError('Connection error. Please try again.');
                btn.disabled = false;
                btn.textContent = 'Login';
            }
        }

        async function handleSignup(e) {
            e.preventDefault();
            hideError();
            
            const btn = document.getElementById('signupBtn');
            btn.disabled = true;
            btn.textContent = 'Creating account...';

            try {
                const response = await fetch(API_URL + '/api/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({
                        name: document.getElementById('signupName').value,
                        email: document.getElementById('signupEmail').value,
                        password: document.getElementById('signupPassword').value
                    })
                });

                const data = await response.json();
                
                if (data.error) {
                    showError(data.error);
                    btn.disabled = false;
                    btn.textContent = 'Create Account';
                    return;
                }

                window.location.href = '/';
            } catch (error) {
                showError('Connection error. Please try again.');
                btn.disabled = false;
                btn.textContent = 'Create Account';
            }
        }

        function continueWithoutAccount() {
            localStorage.setItem('guestMode', 'true');
            window.location.href = '/index.html?guest=true';
        }
    </script>
</body>
</html>
